	<section class="header d-flex flex-column justify-content-center w-100 h-100">

		<div class="title d-flex flex-column justify-content-center align-items-center">

<!-- Bagian Halaman (Aplikasi) -->
<div id="aplikasi" data-bs-spy="scroll" data-bs-target="#navgo" data-bs-offset="0" class="scrollspy-example" tabindex="0">
	<br><br>
	
	<div class="row">
		<div class="col-sm-6">
			<!-- HP 1 (Oknum) -->
			<div class="phone_bg1">

				<br>
				<br>
				  
				<div class="chat-box1">
					<!-- Header 1 (Oknum) -->
					<div class="chat-box-header1">ANONYMOUS</div>
					
					<div class="chat-box-body1">
						<div class="chat-box-overlay1"></div>
						<div class="chat-logs1">
							<!-- Chat Log 1 (Oknum) -->
						</div>
					</div>
					
					<div class="chat-input1">      
						<form>
							<!-- Input Chat 1 (Oknum) -->
							<input type="text" id="chat-input1" placeholder="Kirim pesan singkat ..."/>
							
							<!-- Tombol Send 1 (Oknum) -->
							<button type="submit" class="chat-submit1" id="chat-submit1"><i class="material-icons">send</i></button>
						</form>      
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-sm-6">
			<!-- HP 2 (Anda) -->
			<div class="phone_bg2">

				<br>
				<br>
				  
				<div class="chat-box2">
					<!-- Header 2 (Anda) -->
					<div class="chat-box-header2">ANDA</div>
					
					
					<div class="chat-box-body2">
						<div class="chat-box-overlay2"></div>
						<div class="chat-logs2">
							<!-- Chat Log 2 (Anda) -->
						</div>
					</div>
					
					<div class="chat-input2">      
						<form>
							<!-- Input Chat 2 (Anda) -->
							<input type="text" id="chat-input2" placeholder="Kirim pesan singkat ..."/>
							
							<!-- Tombol Send 2 (Anda) -->
							<button type="submit" class="chat-submit2" id="chat-submit2"><i class="material-icons">send</i></button>
						</form>      
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	var audio = $("#audio")[0];
$(".content").mouseenter(function() {
audio.play();
});
